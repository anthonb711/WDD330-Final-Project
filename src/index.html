<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdentiSafe | Home</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/large.css" />
    <link rel="stylesheet" href="/css/medium.css" />
  </head>
  <body>
    <script src="/js/index.js" type="module"></script>
    <div id="body" class="container">
      <header id="header" class="section"></header>
      <section id="intro-text" class="section"></section>
      <main id="main" class="divider">
        <section id="reqest-forms" class="section">
          <div class="form-div">
            <form name="getEmailForm" id="getEmailForm">
              <label class="input">
                <span>Has your email been breached?</span>
                <input
                  id="email-input"
                  type="email"
                  name="email"
                  placeholder="example@example.com"
                  required
                />
              </label>
              <label>
                <button id="email-button" class="submit" type="submit">
                  Check Email
                </button>
              </label>
            </form>
            <form name="getDomainForm" id="getDomainForm">
              <label class="input">
                <span>Has a website you use been hacked?</span>
                <input
                  id="domain-input"
                  type="domain"
                  name="domain"
                  placeholder="example.com"
                  required
                />
              </label>
              <label>
                <button id="domain-button" class="submit" type="submit">
                  Check Domain
                </button>
              </label>
            </form>
          </div>
        </section>
      </main>
      <footer id="footer" class="section"></footer>
    </div>
  </body>
</html>
